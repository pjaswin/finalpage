<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
<body>
	<h1>{{person.name}}'s Tasks</h1>
	<form method="post" action="">
		{% csrf_token %}
		{% for x in person.task_set.all %}
			{% if x.is_complete == True %}
				<input type="checkbox" value="clicked" name="t{{x.id}}" checked>{{x}}
			{% else %}
				<button  class="btn btn-primary btn-sm" type="submit" name="save" value="save"><input type="checkbox" value="clicked" name="t{{x.id}}"></button>{{x}}
			{% endif %}
			<button  class="btn btn-primary btn-sm" type="submit" name="save" value="save">SAVE CHANGES</button>
			<button   class="btn btn-primary btn-sm" type="submit" name="delete_this" value={{x.id}}>DELETE</button><br>
		{% endfor %}
	</form>
	<form method="post" action="">
		{% csrf_token %}
		<input type="textbox" name="new_item" placeholder="Enter Task...">
		<button  class="btn btn-primary btn-sm" type="submit" name="add_item" value="add_item">Add Item</button>
	</form>
</body>
</html>
