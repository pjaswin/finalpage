<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
<body>
	<!-- identify if message success or error -->
	{% for message in messages %}
		<p style="color: green;">{{message}}</p>
		{% if message is success %}
			<p>True</p>
		{% else %}
			<p>False</p>
		{% endif %}
	{% endfor %}
	
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="btn btn-primary btn-sm" name="signin">Sign in</button>
		
	</form>
	<div>
		<button class="btn btn-secondary btn-sm" onclick="window.location.href='/'">Home</button>
	</div>

	<a href="{% url 'signup' %}">Create Account here.</a>
</body>
</html>
